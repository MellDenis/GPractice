<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center spaceBetween" id="formDiv">
        <label>Add action</label>
        <input type="text" class="form-control inputTextStyle" placeholder="Enter action" pattern="[a-zA-ZáéíóúÁÉÍÓÚ]+"
            minlength="4" maxlength="40" id="txtAction">

        <button type="submit" class="btn btn-dark" id="buttonSubmit" onclick="divList()">
            Add
        </button>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check on the field above.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container-fluid ">
        
            <div class="text-center card-body border border-primary rounded-lg" id="listaAcciones">
                <h5 class="card-title">ACTIONS</h5>
                <hr>
                <ul class="list-group list-group-flush" id="listItems">
                </ul>
            </div>
            <hr class="disableHr">
            <div class="text-center card-body border border-info rounded-lg" id="accionesActivas">
                <h5 class="card-title">ACTIVE ACTIONS</h5>
                <hr>
                <ul class="list-group list-group-flush" id="listActives">
                </ul>
            </div>
        
    </div>

    <div class="container-fluid spaceBetween2">
        <button class="btn btn-outline-danger" type="button" id="buttonDeleteAll" onclick="deleteAll()">DELETE
            ALL</button>
    </div>



    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('.alert').hide();
        $('#buttonDeleteAll').hide();
    </script>
</body>

</html>
