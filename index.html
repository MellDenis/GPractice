<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container padding text-md-center spaceBetween" id="firstDiv">
            <h2>Action List</h2>
        </div>
    </section>

    <section>
        <div class="container-fluid padding spaceBetween" id="formDiv">
            <input type="text" class="form-control" placeholder="Enter action" pattern="[a-zA-ZáéíóúÁÉÍÓÚ]+"
                minlength="4" maxlength="40" id="txtAction">

            <button type="submit" class="btn btn-info" id="buttonSubmit" onclick="divList()">Submit</button>
        </div>
    </section>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check on the field above.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div id="buttonsAction" class="container d-flex justify-content-center spaceBetween">
        <button type="submit" class="btn btn-outline-warning mr-3" id="buttonEdit" onclick="editItems()">Edit</button>
        <button type="submit" class="btn btn-outline-danger" id="buttonDelete" onclick="deleteItems()">Delete</button>
    </div>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-6" id="listaAcciones">
                <h5><span class="badge badge-light">List of actions</span></h5>
                <ol class="list-group " id="listItems">
                    <!-- <button type="button" class="btn btn-info" id="buttonActive">A</button> -->
                </ol>
            </div>

            <div class="col-6" id="accionesActivas">
                <h5><span class="badge badge-light">List of active actions</span></h5>
                <ol class="list-group list-group-flush" id="listActives">
                </ol>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('.alert').hide();
    </script>
</body>

</html>
